<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Hacker Interface</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .device-section {
            border: 1px solid lime;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #002b00;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid lime;
            background-color: black;
            color: lime;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid lime;
            background-color: black;
            color: lime;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
            color: black;
        }
        #log {
            border: 1px solid lime;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>MQTT Hacker Interface</h1>
    <h2>Control Panel</h2>
    
    <!-- Device 1 Section -->
    <div class="device-section">
        <h3>Device: Fakel One</h3>
        <p>Example: ПАУК СКЕЛЕТ КРИПЕР</p>
        <input type="text" id="fakel_one_words" placeholder="Enter words for Fakel One">
        <button onclick="sendMessage('fakel_one')">Send to Fakel One</button>
    </div>

    <!-- Device 2 Section -->
    <div class="device-section">
        <h3>Device: Fakel Two</h3>
        <p>Example: ПАУК СКЕЛЕТ КРИПЕР</p>
        <input type="text" id="fakel_two_words" placeholder="Enter words for Fakel Two">
        <button onclick="sendMessage('fakel_two')">Send to Fakel Two</button>
    </div>

    <!-- Device 3 Section -->
    <div class="device-section">
        <h3>Device: Fakel Three</h3>
        <p>Example: ПАУК СКЕЛЕТ КРИПЕР</p>
        <input type="text" id="fakel_three_words" placeholder="Enter words for Fakel Three">
        <button onclick="sendMessage('fakel_three')">Send to Fakel Three</button>
    </div>

    <!-- Code Generator Section -->
    <div class="device-section">
        <h3>Device: Code Generator</h3>
        <p>Enter a single word:</p>
        <input type="text" id="code_generator_word" placeholder="Enter a single word">
        <button onclick="sendMessage('code_generator')">Send to Code Generator</button>
    </div>

    <h2>Message Log</h2>
    <div id="log">Awaiting messages...</div>

    <script>
        function sendMessage(device) {
            const log = document.getElementById('log');
            let message;

            switch (device) {
                case 'fakel_one':
                    message = document.getElementById('fakel_one_words').value.toUpperCase();
                    if (!message) {
                        alert('Please enter words for Fakel One!');
                        return;
                    }
                    log.innerHTML += `<p>Sent to Fakel One: ${message}</p>`;
                    break;
                case 'fakel_two':
                    message = document.getElementById('fakel_two_words').value.toUpperCase();
                    if (!message) {
                        alert('Please enter words for Fakel Two!');
                        return;
                    }
                    log.innerHTML += `<p>Sent to Fakel Two: ${message}</p>`;
                    break;
                case 'fakel_three':
                    message = document.getElementById('fakel_three_words').value.toUpperCase();
                    if (!message) {
                        alert('Please enter words for Fakel Three!');
                        return;
                    }
                    log.innerHTML += `<p>Sent to Fakel Three: ${message}</p>`;
                    break;
                case 'code_generator':
                    message = document.getElementById('code_generator_word').value.toUpperCase();
                    if (!message) {
                        alert('Please enter a word for the Code Generator!');
                        return;
                    }
                    log.innerHTML += `<p>Sent to Code Generator: ${message}</p>`;
                    break;
                default:
                    alert('Unknown device!');
                    return;
            }

            // Scroll log to the bottom
            log.scrollTop = log.scrollHeight;

            // TODO: Add MQTT integration here to send `message` to the specific device's topic
        }
    </script>
</body>
</html>
